<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">

    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text">
      </div>
    </div>

    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="employees && employees.length">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let employee of filteredEmployees">
            
            <td>
              <a [routerLink]="[employee.id]"
                 [queryParams]="{filterBy: listFilter, showImage: showImage}">
                {{ employee.name }}
              </a>
            </td>

            <td>{{ employee.age }}</td>
            <td>{{ employee.country }}</td>
            <td>{{ employee.salary | currency:"USD":"symbol":"1.2-2" }}</td>
            
            <td>
              <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="[employee.id]">
                View
              </button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
